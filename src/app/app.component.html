<nz-layout class="layout">
  <nz-header>
    <div class="logo"></div>
    <div style="float: right; ">
      <input
        type="text"
        nz-input
        placeholder="input search word"
        style="width: 360px; "
      />
      <button nz-button nzType="primary" nzSearch>
        <i nz-icon type="search"></i>
      </button>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <ul
        nz-menu
        [nzTheme]="'light'"
        [nzMode]="'horizontal'"
        style="line-height: 64px; float: right; "
      >
        <li nz-menu-item>
          <i
            nz-icon
            [type]="'home'"
            [theme]="'twotone'"
            style="font-size: 24px;"
          ></i>
          Home
        </li>
        <li nz-menu-item>
          <i
            nz-icon
            [type]="'setting'"
            [theme]="'twotone'"
            style="font-size: 24px;"
          ></i>
          Settings
        </li>
        <li nz-menu-item>
          <i
            nz-icon
            [type]="'logout'"
            [theme]="'outline'"
            style="font-size: 24px;"
          ></i>
          Logout
        </li>
      </ul>
    </div>
  </nz-header>
  <nz-layout>
    <nz-sider [nzWidth]="400" style="background:#fff">
      <nz-card style="width:400px;" [nzCover]="coverTemplate" [nzActions]="[used,learned,mastered]">
        <nz-card-meta nzTitle="BaBa" [nzDescription]="badges" [nzAvatar]="avatarTemplate"></nz-card-meta>
      </nz-card>
      <ng-template #avatarTemplate>
        <nz-avatar [nzSize]="64" nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
      </ng-template>
      <ng-template #badges>
        <nz-avatar nzIcon="user"></nz-avatar>
        <nz-avatar nzText="U"></nz-avatar>
        <nz-avatar nzText="USER"></nz-avatar>
      </ng-template>
      <ng-template #used>
        <i nz-icon [type]="'question-circle'" [theme]="'twotone'" style="font-size: 24px;" ></i> 1000
      </ng-template>
      <ng-template #learned>
        <i nz-icon [type]="'clock-circle'" [theme]="'twotone'" style="font-size: 24px;" ></i> 2000
      </ng-template>
      <ng-template #mastered>
        <i nz-icon [type]="'check-circle'" [theme]="'twotone'" style="font-size: 24px;" ></i> 3000
      </ng-template>
    </nz-sider>
    <nz-layout style="padding:10px 10px 10px 10px">
      <nz-content style="background:#fff; padding: 24px; min-height: 480px;" >
        <nz-table #wordListTable [nzData]="dataSet" nzBordered="true" nzShowPagination="false"
          nzFrontPagination="false" nzScroll="{ y: '240px' }" nzSize="small">
          <thead>
            <tr>
              <th></th>
              <th nzWidth="200px">Word</th>
              <th>Sample Sentence</th>
              <th nzWidth="50px">Star</th>
              <th nzWidth="50px">Used</th>
              <th nzWidth="50px">Known</th>
            </tr>
          </thead>
          <tbody>
          <ng-template ngFor let-data [ngForOf]="wordListTable.data">
            <tr>
              <td nzShowExpand [(nzExpand)]="data.expand"></td>
              <td>{{data.word}}</td>
              <td>{{data.sample}}</td>
              <td class="action">
                <i nz-icon [type]="'star'" [theme]="'twotone'" [twoToneColor]="'#eb2f96'"></i>
              </td>
              <td class="action">
                <i nz-icon [type]="'close-circle'" [theme]="'twotone'" [twoToneColor]="'#eb2f96'"></i>
              </td>
              <td class="action">
                <i nz-icon [type]="'check-circle'" [theme]="'twotone'" [twoToneColor]="'#eb2f96'"></i>
              </td>
            </tr>
            <tr [nzExpand]="data.expand">
                <td></td>
                <td [attr.colspan]="5">{{data.meaning}}</td>
            </tr>
          </ng-template>
          </tbody>
        </nz-table>
        <br>
        <div style="text-align: center;">
        <nz-button-group nzSize="large" style="padding-right: 20px; ">
          <button nz-button nzType="primary" [nzShape]="round" style="margin-right: 40px; "><i nz-icon type="download"></i>Next 10 Words</button>
          <button nz-button nzType="primary" [nzShape]="round" style="margin-right: 40px; "><i nz-icon type="download"></i>Custimized Search</button>
          <button nz-button nzType="primary" [nzShape]="round" style="margin-right: 40px; "><i nz-icon type="download"></i>Review List</button>
          <button nz-button nzType="primary" [nzShape]="round" ><i nz-icon type="download"></i>Test List</button>
        </nz-button-group>
        </div>
        <br>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
